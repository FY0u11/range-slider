<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Range Slider</title>
  <style>
      .container {
          padding-top: 50px;
          margin: 0 auto;
          width: 60%;
          display: flex;
          gap:15px;
          flex-direction: column;
      }
  </style>
<script defer src="range-slider.min.js"></script><link href="range-slider.min.css" rel="stylesheet"></head>
<body>
<div class="container">
  <div class="r-slider"></div>
  <div class="r-slider" data-steps='[120,500,1000,5000,50000]'></div>
  <div class="r-slider" data-steps='["a","b","c","d","e","f","g"]'></div>
  <div class="r-slider" data-steps='["First","Second","Third"]' data-start-index="1"></div>
  <div class="r-slider" data-min="-100" data-max="0" data-step="10"></div>
</div>
<script>
  for (const i of documents.getElementsByClassName('r-slider'))
    i.addEventListener('r-slider-updated', e => console.log(`slider${i}`, e.detail.value))
</script>
</body>
</html>
